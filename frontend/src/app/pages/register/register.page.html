<ion-content class="register-page">
  <div class="register-container">
    
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="register-logo" />
      <h2 class="app-title">BreakPoint</h2>
    </div>

    
    <ion-list style=" border-radius: 10px; padding: 0px; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5 );">
      <ion-item >
        <ion-input  name="nombre" type="text" placeholder="Name" [(ngModel)]="usuario.Nombre"></ion-input>
      </ion-item>
      @if (errorNombre) {
          <p style="padding-left: 3ch; color:red;">Field required</p>
      }
      <ion-item>
        <ion-input name="email" placeholder="Email" [(ngModel)]="usuario.Email"></ion-input>
      </ion-item>
      @if (errorEmail) {
        <p style="padding-left: 3ch; color:red;">Field required or incorrect format</p>
    }
        <ion-item class="input-password">
            <ion-input
              name="password"
              [type]="passwordVisible ? 'text' : 'password'"
              placeholder="Password"
              [(ngModel)]="usuario.Clave">
            </ion-input>
            <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()" aria-label="Show/hide">
              <ion-icon slot="icon-only" [name]="passwordVisible ? 'eye-off' : 'eye'" aria-hidden="true"></ion-icon>
            </ion-button>
          </ion-item>
          @if (errorClave) {
            <p style="padding-left: 3ch; color:red;">Field required</p>
        }
    </ion-list>
    <p class="login-text">Already have an account?  <a href="/login">Log in</a></p>

    <ion-button expand="block" class="register-button" (click)="registrar(usuario)">Sign up</ion-button>



  </div>
</ion-content>
